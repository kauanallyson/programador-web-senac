<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Select Estados</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-6 mb-3">
          <label for="selectEstados" class="form-label">
            Selecione um Estado
          </label>
          <select id="selectEstados" class="form-select">
            <option value="">Carregando estados...</option>
          </select>
          <label for="selectMunicipios" class="form-label">
            Selecione um Município
          </label>
          <select id="selectMunicipios" class="form-select">
            <option value="">Carregando municípios...</option>
          </select>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
