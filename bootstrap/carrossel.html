<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossell</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <!--Carousel-->
  <div class="carousel slide carousel-fade" id="senac" data-bs-ride="carousel">
    <!--Carousel indicators-->
    <div class="carousel-indicators">
      <!--Slide button 1-->
      <button type="button" data-bs-target="#senac" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <!--Slide button 2-->
      <button type="button" data-bs-target="#senac" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <!--Slide button 3-->
      <button type="button" data-bs-target="#senac" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!--Carousel inner-->
    <div class="carousel-inner">
      <!--Carousel item 1-->
      <div class="carousel-item active">
        <img src="./img/bannerCarrossel1.jpg" alt="..." class="d-block w-100" />
      </div>
      <!--Carousel item 2-->
      <div class="carousel-item">
        <img src="./img/bannerCarrossel2.jpg" alt="..." class="d-block w-100" />
      </div>
      <!--Carousel item 3-->
      <div class="carousel-item">
        <img src="./img/bannerCarrossel3.jpg" alt="..." class="d-block w-100" />
      </div>
    </div>
    <!--Previous button-->
    <button class="carousel-control-prev" type="button" data-bs-target="#senac" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <!--Next button-->
    <button class="carousel-control-next" type="button" data-bs-target="#senac" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
