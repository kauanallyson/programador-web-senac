<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÃ¡lculo IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="imc">
      <label for="peso">Seu peso em KG:</label>
      <input
        name="peso"
        type="number"
        step="0.1"
        min="0"
        placeholder="50"
        required />
      <label for="alt">Sua altura em M:</label>
      <input
        name="altura"
        type="number"
        step="0.01"
        min="0"
        placeholder="1.5"
        required />
      <button type="submit">Calcular IMC</button>
    </form>
    <p id="resultado"></p>
    <script src="script.js"></script>
  </body>
</html>
