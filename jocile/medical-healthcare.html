<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site clinica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2da055be12.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="d-inline-block align-text-top"
              width="30px"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDgUI7AUwCDIc2530-VlU5mVuv4kH10sQfXQ&s"
              alt="logo" />
            Medical Healthcare
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="ativar navegação">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Carrossel-->
      <div id="carrossel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/banner1.png"
              class="d-block w-100"
              alt="imagem médico" />
          </div>
          <div class="carousel-item">
            <img
              src="img/banner2.png"
              class="d-block w-100"
              alt="imagem médico rezando" />
          </div>
          <div class="carousel-item">
            <img
              src="img/banner3.png"
              class="d-block w-100"
              alt="imagem medica" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrossel"
          data-bs-slide="prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrossel"
          data-bs-slide="next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>
    <footer>
      <p>© 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
