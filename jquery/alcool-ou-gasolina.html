<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Combustível Inteligente</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/alcool-ou-gasolina.css" />
  </head>
  <body>
    <header class="hero-section text-center">
      <div class="container">
        <i class="fas fa-gas-pump fa-3x mb-3"></i>
        <h1 class="fw-bold">Álcool ou Gasolina?</h1>
        <p class="lead">Compare o custo-benefício real por quilômetro rodado</p>
      </div>
    </header>

    <main class="container mb-5">
      <div class="row g-4">
        <div class="col-lg-5">
          <div class="card shadow-sm p-4">
            <h4 class="mb-4 fw-bold text-secondary">Novo Abastecimento</h4>
            <form id="formCombustiveis">
              <div class="mb-3">
                <label class="form-label fw-semibold">Combustível</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-tint"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Ex: Gasolina Aditivada"
                    required
                    autofocus />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Distância (km)</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-road"></i>
                    </span>
                    <input
                      type="number"
                      class="form-control"
                      id="kmPercorridos"
                      placeholder="0.0"
                      step="0.1"
                      required />
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Litros</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-fill-drip"></i>
                    </span>
                    <input
                      type="number"
                      class="form-control"
                      id="litros"
                      placeholder="0.0"
                      step="0.01"
                      required />
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">
                  Preço por Litro (R$)
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-tag"></i>
                  </span>
                  <input
                    type="number"
                    class="form-control"
                    id="preco"
                    placeholder="0.00"
                    step="0.01"
                    required />
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                  <i class="fas fa-calculator me-2"></i>Calcular e Comparar
                </button>
                <button
                  type="button"
                  onclick="resetarLista()"
                  class="btn btn-outline-secondary btn-sm border-0">
                  <i class="fas fa-trash-can me-1"></i> Limpar Histórico
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-7">
          <div id="result" class="row g-3"></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      class Combustivel {
        constructor(nome, km, litros, preco) {
          this.nome = nome.trim();
          this.consumo = km / litros;
          this.precoPorLitro = preco;
          this.custoPorKm = preco / this.consumo;
        }
      }

      let combustiveis = [];

      function resetarLista() {
        if (confirm("Deseja apagar todos os dados inseridos?")) {
          combustiveis = [];
          listarCombustiveis();
        }
      }

      function listarCombustiveis() {
        const container = $("#result");

        if (!combustiveis.length) {
          container.html(`
            <div class="col-12 text-center empty-state">
              <i class="fas fa-chart-line fa-4x mb-3 text-muted"></i>
              <p class="h5">Aguardando dados para comparação...</p>
            </div>
          `);
          return;
        }

        const melhor = combustiveis.reduce((prev, curr) =>
          curr.custoPorKm < prev.custoPorKm ? curr : prev,
        );

        const html = combustiveis
          .map((comb) => {
            const isMelhor = comb === melhor;
            return `
            <div class="col-12">
              <div class="card shadow-sm ${isMelhor ? "melhor-custo" : ""}">
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                      <h5 class="fw-bold mb-1">${comb.nome}</h5>
                      <span class="text-muted small"><i class="fas fa-gas-pump me-1"></i>Eficiência: ${comb.consumo.toFixed(2)} km/L</span>
                    </div>
                    ${isMelhor ? '<span class="badge-winner"><i class="fas fa-trophy me-1"></i> Mais Econômico</span>' : ""}
                  </div>
                  
                  <div class="row align-items-center">
                    <div class="col-sm-7">
                       <p class="mb-0 text-muted small">Custo por Km</p>
                       <div class="price-tag">R$ ${comb.custoPorKm.toFixed(3)}</div>
                    </div>
                    <div class="col-sm-5 text-sm-end mt-3 mt-sm-0">
                       <div class="text-secondary small">Preço pago:</div>
                       <div class="fw-bold text-dark">R$ ${comb.precoPorLitro.toFixed(2)} /L</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          })
          .join("");

        container.html(html);
      }

      $(() => {
        $("#formCombustiveis").on("submit", function (e) {
          e.preventDefault();

          const novo = new Combustivel(
            $("#nome").val(),
            Number($("#kmPercorridos").val()),
            Number($("#litros").val()),
            Number($("#preco").val()),
          );

          combustiveis.push(novo);
          listarCombustiveis();
          this.reset();
          $("#nome").focus();
        });

        listarCombustiveis();
      });
    </script>
  </body>
</html>
