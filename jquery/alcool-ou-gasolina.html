<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Combustível Inteligente</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/alcool-ou-gasolina.css" />
  </head>

  <body>
    <header class="hero-section text-center py-5 bg-light">
      <div class="container">
        <i class="fas fa-gas-pump fa-3x mb-3"></i>
        <h1 class="fw-bold">Álcool ou Gasolina?</h1>
        <p class="lead">Compare o custo-benefício real por quilômetro rodado</p>
      </div>
    </header>

    <main class="container my-5">
      <div class="row g-4">
        <!-- Formulário -->
        <div class="col-lg-5">
          <div class="card shadow-sm p-4">
            <h4 class="mb-4 fw-bold text-secondary">Novo Abastecimento</h4>
            <form id="formCombustiveis">
              <div class="mb-3">
                <label class="form-label fw-semibold">Combustível</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-tint"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    placeholder="Ex: Gasolina Aditivada"
                    required
                    autofocus />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Distância (km)</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-road"></i
                    ></span>
                    <input
                      type="number"
                      class="form-control"
                      id="kmPercorridos"
                      name="kmPercorridos"
                      placeholder="0.0"
                      step="0.1"
                      min="0"
                      required />
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label fw-semibold">Litros</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-fill-drip"></i>
                    </span>
                    <input
                      type="number"
                      class="form-control"
                      id="litros"
                      name="litros"
                      placeholder="0.0"
                      step="0.01"
                      min="0"
                      required />
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold"
                  >Preço por Litro (R$)</label
                >
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-tag"></i>
                  </span>
                  <input
                    type="number"
                    class="form-control"
                    id="preco"
                    name="preco"
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                    required />
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                  <i class="fas fa-calculator me-2"></i>Calcular e Comparar
                </button>
                <button
                  type="button"
                  id="btnLimpar"
                  class="btn btn-outline-secondary btn-sm border-0">
                  <i class="fas fa-trash-can me-1"></i> Limpar Histórico
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Resultados -->
        <div class="col-lg-7">
          <div id="result" class="row g-3"></div>
        </div>
      </div>
    </main>

    <script src="js/alcool-ou-gasolina.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
