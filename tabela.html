<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas em HTML</title>
  </head>

  <body>
    <table border="1" width="50%">
      <!--Legenda da tabela-->
      <caption>
        Lanchonete do Seu Agatê M. L.
      </caption>
      <!--Table head - cabeçalho da tabela-->
      <thead>
        <!--TR = Table row - linha de tabela-->
        <tr>
          <!--TH = Table heading - texto de cabeçalho da tabela-->
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--TD - Table data - dados da tabela-->
          <td>Coxinha</td>
          <td>5</td>
          <td>R$5,50</td>
        </tr>
        <tr>
          <td>Salgado de forno</td>
          <td>10</td>
          <td>R$4,50</td>
        </tr>
        <tr>
          <td>Salgado frito</td>
          <td>20</td>
          <td>R$5,00</td>
        </tr>
        <tr>
          <td>Suco</td>
          <td>15</td>
          <td>R$3,00</td>
        </tr>
        <tr>
          <td>Café</td>
          <td>30</td>
          <td>R$1,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>R$247,50</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
