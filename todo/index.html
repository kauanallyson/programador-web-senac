<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!--jQuery 4.0-->
    <script
      src="https://code.jquery.com/jquery-4.0.0.slim.min.js"
      integrity="sha256-8DGpv13HIm+5iDNWw1XqxgFB4mj+yOKFNb+tHBZOowc="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="display-1">
          <i class="fa-solid fa-list-check"></i> TODOs - Fáceis e rápidos
        </h1>
        <form id="tarefa-form">
          <div class="input-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Tarefa para adicionar"
              aria-label="Tarefa para adicionar"
              aria-describedby="button-addon2"
              id="tarefa-input" />
            <button
              class="btn btn-outline-primary"
              type="submit"
              id="button-addon2">
              Adicionar
            </button>
          </div>
        </form>

        <ul class="list-group list-group-numbered" id="todos-group"></ul>
      </div>
    </main>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/2da055be12.js"
      crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
